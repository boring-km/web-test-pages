<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Test Pages</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      color: #333;
      padding: 40px 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 8px;
    }
    .description {
      color: #666;
      margin-bottom: 32px;
    }
    .page-list {
      list-style: none;
    }
    .page-list li {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      margin-bottom: 12px;
      transition: box-shadow 0.2s;
    }
    .page-list li:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .page-list a {
      display: block;
      padding: 16px 20px;
      text-decoration: none;
      color: #1a73e8;
      font-size: 16px;
    }
    .page-list a:hover {
      color: #0d47a1;
    }
    .page-list .desc {
      display: block;
      font-size: 13px;
      color: #888;
      margin-top: 4px;
    }
    .empty {
      text-align: center;
      color: #999;
      padding: 40px;
      background: #fff;
      border: 1px dashed #ddd;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Web Test Pages</h1>
    <p class="description">HTML 테스트 페이지 모음</p>
    <ul class="page-list">
      <!-- 새 페이지를 추가할 때 아래 형식으로 항목을 추가하세요:
      <li>
        <a href="페이지파일명.html">
          페이지 제목
          <span class="desc">페이지 설명</span>
        </a>
      </li>
      -->
    </ul>
    <div class="empty">아직 등록된 테스트 페이지가 없습니다. HTML 파일을 추가하고 위 목록에 링크하세요.</div>
  </div>
</body>
</html>
